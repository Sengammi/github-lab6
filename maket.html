<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання №6</title>
</head>
<body>
    <div class="weather">
        <div class="today">
            <div class="top">
                <h1>Чернівці</h1>
                <h2>П'ятниця, Жовтень 30-те</h2>
                <h2>Похмуро</h2>
            </div>
            <div class="bottom">
                <img src="./Image/Weather/image4.png" alt="" class="big-image">
                <h2>7°С</h2>
                <span class="right-info">
                    <h3>Ймовірність опадів:<span>15%</span></h3>
                    <h3>Вологість:<span>15%</span></h3>
                    <h3>Вітер:<span>10 км/г</span></h3>
                </span>
            </div>
        </div>
        <div class="days">
            <div class="day">
                <h3>Сьогодні</h3>
                <img src="./Image/Weather/image10.png" alt="" class="small-image">
                <span class="central-degrees">
                    <h3><span>9°</span></h3>
                    <h3>4°</h3>
                </span>
                <h3>Вологість 86%</h3>
            </div>
        </div>
    </div>

</body>
</html>
