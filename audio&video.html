<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання №6</title>
    <link rel="stylesheet" href="css/audio.css">
</head>
<body>
    <div class="audio-wrapper">
        <div class="audio-player">
            <div class="audio-title">Now playing</div>
            <div class="audio-song">Tom Odell - Another love</div>
            <div class="audio-progress-container">
                <div class="audio-progress"></div>
            </div>
            <div class="audio-buttons">
                <div class="audio-btn prev"><img src="./Svg/back-music.svg" alt="btn"></div>
                <div class="audio-btn play"><img src="./Svg/music-play.svg" alt="btn"></div>
                <div class="audio-btn next"><img src="./Svg/forward-music.svg" alt="btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
